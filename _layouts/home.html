---
layout: default
---

<header class="header-home">
  <div class="container">
    <div class="row">
      <div id="profile-pic" class="col-md-4 col-lg-3 mb-3 mb-md-0">
        <img src="{{ site.baseurl }}/images/slambert.jpg">
      </div>
      <div class="col-md-8 col-lg-9">
        <h1>{{site.title}}</h1>
        <h2>{{site.description}}</h2>

        <!-- Contact -->
        <h3 class="social">
          <a href="https://orcid.org/{{ site.orcid_id }}" target="_blank" title="ORCID"><i class="fab fa-orcid"></i></a>
          <a href="https://scholar.google.com/citations?user={{ site.scholar_userid }}" target="_blank" title="Google Scholar"><i class="fas fa-graduation-cap"></i></a>
          <a href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
          <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
        </h3>
      </div>
    </div>
  </div>
</header>

<div class="container">
<div class="intro border-bottom mb-3">
  {{ content }}
</div>
